<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="10cm" height="5cm" viewBox="0 0 1000 500"
     xmlns="http://www.w3.org/2000/svg" version="1.1">
  <rect x="100" y="100" width="80" height="80"
    style="fill:red; stroke:black; stroke-width:3"/>
  <rect x="200" y="100" width="80" height="80" opacity="0.5"
    style="fill:red; stroke:black; stroke-width:3"/>
  <rect x="300" y="100" width="80" height="80" fill-opacity="0.5"
    style="fill:red; stroke:black; stroke-width:3"/>
  <rect x="400" y="100" width="80" height="80" stroke-opacity="0.5"
    style="fill:red; stroke:black; stroke-width:3"/>
  <rect x="500" y="100" width="80" height="80" opacity="0.5" fill-opacity="0.5"
    style="fill:red; stroke:black; stroke-width:3"/>
  <rect x="600" y="100" width="80" height="80" opacity="0.5" stroke-opacity="0.5"
    style="fill:red; stroke:black; stroke-width:3"/>

  <g opacity="0.5">
    <rect x="100" y="200" width="80" height="80"
      style="fill:red; stroke:black; stroke-width:3"/>
    <rect x="200" y="200" width="80" height="80" opacity="0.5"
      style="fill:red; stroke:black; stroke-width:3"/>
    <rect x="300" y="200" width="80" height="80" fill-opacity="0.5"
      style="fill:red; stroke:black; stroke-width:3"/>
    <rect x="400" y="200" width="80" height="80" stroke-opacity="0.5"
      style="fill:red; stroke:black; stroke-width:3"/>
    <rect x="500" y="200" width="80" height="80" opacity="0.5" fill-opacity="0.5"
      style="fill:red; stroke:black; stroke-width:3"/>
    <rect x="600" y="200" width="80" height="80" opacity="0.5" stroke-opacity="0.5"
      style="fill:red; stroke:black; stroke-width:3"/>
  </g>
  <g opacity="0.5">
    <g opacity="0.5">
      <rect x="100" y="300" width="80" height="80"
	style="fill:red; stroke:black; stroke-width:3"/>
      <rect x="200" y="300" width="80" height="80" opacity="0.5"
	style="fill:red; stroke:black; stroke-width:3"/>
      <rect x="300" y="300" width="80" height="80" fill-opacity="0.5"
	style="fill:red; stroke:black; stroke-width:3"/>
      <rect x="400" y="300" width="80" height="80" stroke-opacity="0.5"
	style="fill:red; stroke:black; stroke-width:3"/>
      <rect x="500" y="300" width="80" height="80" opacity="0.5" fill-opacity="0.5"
	style="fill:red; stroke:black; stroke-width:3"/>
      <rect x="600" y="300" width="80" height="80" opacity="0.5" stroke-opacity="0.5"
	style="fill:red; stroke:black; stroke-width:3"/>
    </g>
  </g>
</svg>
