;---------------------------------------------------------------
; Definitions - no specified very formally, but may be of some use
;
; <...> = delimits a token
; |     = exclusive or
; <_ | x> = no token OR the token <x>
;
;--
;
; Bar <Title string> <Docking bar> <x | slot> <y | offset> <Startup visibility>
;
;  If the docking bar token == "Float", its x & y pos are defined, otherwise
;  the slot and offset within the docking bar is defined. An offset of -1 means
;  fit on the end of any bars that might already be there
;
;--
;
; Control <B | H> <OpToken string | BubbleID> <_ | StatusID> <ToolID> <ResourceID> <ControlID>
;         <_ | V> <_ | OpToken string | BubbleID> <_ | StatusID> <_ | ToolID> <_ | ResourceID> <_ |ControlID>
;
;  A control can have separate definitions for its horz and vert orientations.  If both are the same, you
;  put a "B" after the "Control" token followed by one def, otherwise put a "H" and a horz def, then follow 
;  that with a "V" and the vert def.
;
;  If a string follows the B,H or V token, it is interpreted as the OpToken for the op descriptor you wish
;  to attach to the control. Otherwise two numerical tokens are expected defining the BubbleID and StatusID 
;  of the text that will be displayed when the pointer is over the control. (Bubble and status IDs are contained
;  in the op desc, so they don't have to be defined here when an OpToken is given.)
;---------------------------------------------------------------


